<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Udacity Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Pixel Art Maker</h2>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="ih" name="height" min="1" value="10" required>
        Grid Width:
        <input type="number" id="iw" name="width" min="1" value="10" required>
        <input max="30" />
        <input type="submit">
    </form>

    <h2>Choose A Suitable Color</h2>
    <input type="color" id="colorPicker">

    <h2> The  Canvas Design</h2>
    <table id="pixel_canvas"></table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
